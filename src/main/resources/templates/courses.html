<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<header class="bg-info text-white py-4 text-center">
    <h1>Bem-vindo à Página de Cadastro de Cursos</h1>
</header>

<div class="d-flex justify-content-center py-3 align-items-center">
    <section class="text-center">
        <h2 class="mb-3">Formulário de Cadastro</h2>
        <p>Escolha o curso que deseja se cadastrar e envie o formulário</p>

        <div th:if="${message}" class="alert alert-dismissible" th:classappend="${alertType}" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </section>
</div>

<main class="container py-5">
    <section>
        <form th:action="@{/students/register_course/{id}(id=${user.id})}" th:object="${requestDto}" method="post" class="row g-3 shadow rounded bg-white">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="John Doe">
            </div>
            <div class="col-md-6">
                <label for="birthDate" class="form-label">Data de Nascimento:</label>
                <input type="text" class="form-control" id="birthDate" name="birthDate" required placeholder="1999-01-11">
            </div>
            <div class="col-md-6">
                <label for="postalCode" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode" maxlength="9" required placeholder="99999999">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="city" name="city" required placeholder="São Paulo">
            </div>
            <div class="col-md-6">
                <label for="course" class="form-label">Curso:</label>
                <select class="form-select" id="course" name="course" aria-label="Selecione um Curso">
                    <option selected>Selecione um Curso</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Phyton">Phyton</option>
                </select>
            </div>
            <div class="col-12 d-flex justify-content-center pt-2 py-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </section>
</main>

<footer class="bg-info text-white text-center py-5">
    <p>&copy; 2024 Cadastro de Cursos</p>
</footer>

<script>
    function formatDateInput(event) {
        let input = event.target;
        let value = input.value.replace(/\D/g, '');  // Tira os caracteres inválidos

        // Máximo de 8 caracteres (YYYYMMDD)
        if (value.length > 8) {
            value = value.slice(0, 8);
        }

        // Formata como yyyy-mm-dd
        if (value.length >= 5 && value.length <= 6) {
            value = value.slice(0, 4) + '-' + value.slice(4, 6);
        } else if (value.length >= 7 && value.length <= 8) {
            value = value.slice(0, 4) + '-' + value.slice(4, 6) + '-' + value.slice(6, 8);
        }

        input.value = value;
    }

    document.getElementById('birthDate').addEventListener('input', formatDateInput);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
